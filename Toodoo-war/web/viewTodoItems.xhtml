<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/templates/core/h5bp.xhtml">

            <ui:define name="h5bp-main">
				<h:form>
					<p:dataTable var="todoItem" value="#{todoItemController.viewAll()}" paginator="true" >
						<p:column sortBy="#{todoItem.idTodoItems}">
							<f:facet name="header">ID</f:facet>
							<h:outputText value="#{todoItem.idTodoItems}" />
						</p:column>

						<p:column sortBy="#{todoItem.name}">
							<f:facet name="header">Name</f:facet>
							<h:outputText value="#{todoItem.name}" />
						</p:column>

						<p:column sortBy="#{todoItem.description}">
							<f:facet name="header">Description</f:facet>
							<h:outputText value="#{todoItem.description}" />
						</p:column>

						<p:column sortBy="#{todoItem.status}">
							<f:facet name="header">Status</f:facet>
							<h:outputText value="#{todoItem.status}" />
						</p:column>

						<p:column>
							<f:facet name="header">Actions</f:facet>

						</p:column>

					</p:dataTable>
				</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
