<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/templates/core/h5bp.xhtml">

            <ui:define name="h5bp-main">
                <f:view>
					<h:form>
						<p:panel id="panel" header="Create New Todo Item">
							<p:messages />
							<h:panelGrid columns="2">
								<h:outputLabel for="name" value="Name: *" />
								<p:inputText id="name" value="#{todoItemController.todoItem.name}" required="true"/>

								<h:outputLabel for="description" value="Description: *"  />
								<p:inputText id="description" value="#{todoItemController.todoItem.description}" required="true"/>
							</h:panelGrid>
							<h:commandButton type="submit" actionListener="#{todoItemController.createNew}"/>
						</p:panel>
					</h:form>
				</f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
